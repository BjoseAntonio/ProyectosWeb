<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomScriptingJs</title>
    <link rel="icon" href="/4.-BlogCafé/img/blog1.jpg" type="imagen/jpg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="/1.-FreeLancer/css/normalize.css">
    
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="#" class="logo">
                    <h1 class="logo__nombre centrar-texto no-margin" id="heading">Blog <span class="logo__bold">Decafé</span></h1>
                </a>
                <nav class="nav">
                    <a href="#" class="nav_enlace" >Nosotros</a>
                    <a href="#" class="nav_enlace">Cursos</a>
                    <a href="#" class="nav_enlace">Contacto</a>
                </nav>
            </div>
            
            <!-- barra -->
        </div><!--contenedor  -->
        <div class="header__texto">
            <h2 class="centrar-texto no-margin">Blog de café con consejos y cursos</h2>
            <p class="centrar-texto no-margin">Aprende de los expertos con los mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3>Contacto</h3>
        <div class="contacto-bg"></div>

        <form action="" class="formulario">
            <div class="campo">
                <label 
                for="nombre"
                class="campo__label">Nombre:</label>
                <input 
                type="text" 
                placeholder="Escribe tu nombre" class="campo__field" 
                id="nombre">
            </div>
            <div class="campo">
                <label 
                for="email" 
                class="campo__label">E-mail:</label>
                <input 
                type="email" 
                placeholder="Escribe tu E-mail" class="campo__field" 
                id="email">
            </div>
            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje:</label>
                <textarea name="" 
                id="mensaje" cols="30" rows="10" 
                class="campo__field campo__field--textarea" ></textarea>
            </div>

            <div class="campo">
                <input 
                type="submit" name="" 
                id="enviar" 
                value="enviar"
                class="boton">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="#" class="logo">
                    <h1 class="logo__nombre centrar-texto no-margin">Blog <span class="logo__bold">Decafé</span></h1>
                </a>
                <nav class="nav">
                    <a href="#" class="nav_enlace" >Nosotros</a>
                    <a href="#" class="nav_enlace">Cursos</a>
                    <a href="#" class="nav_enlace">Contacto</a>
                </nav>
            </div>
            
            <!-- barra -->
        </div><!--contenedor  -->
    </footer>

</body>
</html>
